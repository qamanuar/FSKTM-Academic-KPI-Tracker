<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPI Dashboard | Student</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">KPI System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container py-5">
    <h2 class="section-title">üìä Student KPI Dashboard</h2>

    <!-- KPI Overview Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total KPIs</h5>
            <p class="card-text fs-3">5</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Completed</h5>
            <p class="card-text fs-3">3</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Pending</h5>
            <p class="card-text fs-3">2</p>
          </div>
        </div>
      </div>
    </div>

    <!-- KPI Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h5 class="mb-0">üìù Assigned KPIs</h5>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>KPI Title</th>
              <th>Progress</th>
              <th>Status</th>
              <th>Submit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Academic Performance</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-info" style="width: 60%">60%</div>
                </div>
              </td>
              <td><span class="badge bg-warning text-dark">Pending</span></td>
              <td><button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#submitModal">Upload</button></td>
            </tr>
            <tr>
              <td>Co-curricular Involvement</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-success" style="width: 100%">100%</div>
                </div>
              </td>
              <td><span class="badge bg-success">Completed</span></td>
              <td><button class="btn btn-sm btn-outline-secondary" disabled>Done</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal: Submit Evidence -->
  <div class="modal fade" id="submitModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title">üì§ Submit Evidence</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="evidenceFile" class="form-label">Upload File</label>
              <input class="form-control" type="file" id="evidenceFile" required>
            </div>
            <div class="mb-3">
              <label for="remarks" class="form-label">Remarks</label>
              <textarea class="form-control" id="remarks" rows="3" placeholder="Explain your evidence..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
