<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FSKTM KPI Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/notification.css" />
    <link rel="stylesheet" href="/assets/css/sidebarNav.css" />

    <!--Boxicons Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom CSS -->
    <link rel="icon" href="assets/images/kpi-logo.png" type="image/png">
  </head>
  <body>
    
    <!-- Side Navigation Bar -->
    <div class = "sidebar">
      <div class = "logo_content">
        <div class="logo">
          <i class='bx bxs-bar-chart-alt-2'></i>
          <div class="logo_name">FSKTM KPI Tracker</div>
        </div>
        <i class='bx bx-menu' id = "btn" >
          <span class = "tooltip">Menu</span>
        </i>
        <ul class="nav_list">
          <li>
            <a href = "profile.html">
              <i class='bx bx-user'></i>
              <span class="links_name">My Account</span>
            </a>
            <span class="tooltip">My Account</span>
          </li>
          <li>
            <a href="LecturerDashboard.html">
              <i class='bx bxs-dashboard'></i>
              <span class="links_name">Lecturer Dashboard</span>
            </a>
            <span class="tooltip">KPI Dashboard</span>
            
            <!--Revisit-->
            <!-- Submenu starts here -->
            <!-- <ul class="submenu">
              <li><a href="#">KPI Overview</a></li>
              <li><a href="#">KPI Management</a></li>
              <li><a href="#">KPI Verification</a></li>
            </ul>
          </li> -->
  
          <li>
            <a href = "Student_Dash.html">
              <i class='bx bxs-dashboard' ></i>
              <span class="links_name">Student Dashboard</span>
            </a>
            <span class="tooltip">KPI Dashboard</span>
          </li>
          <li>
            <a href = "notification.html">
              <i class='bx bxs-bell'></i>
              <span class="links_name">Notifications</span>
            </a>
            <span class="tooltip">Notifications</span>
          </li>
          <li>
            <a href = "help.html">
              <i class='bx bx-question-mark'></i>
              <span class="links_name">Help & Support</span>
            </a>
            <span class="tooltip">Help & Support</span>
          </li>
        </ul>
        <div class = "profile_content">
          <div class = "profile">
            <div class = "profile_details">
              <a href = "profile.html">
              <img src = "\assets\icons\my_account.png" alt = "Profile Picture" >
              <div class = "name_title">
                <div class = "name">My Name</div>
              <div class = "title">Lecturer</div>
              </div></a>
            </div>
            <i class='bx bx-log-out' id = "log_out">
              <span class = "tooltip">Log Out</span>
            </i>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main>

      <!-- Notifications Section -->
      <section id="notifications" class="container mb-3">
        <h4>Notifications</h4>

        <div class="tab-box mb-3">
          <button class="tab-btn active" data-type="all">All</button>
          <button class="tab-btn" data-type="alerts">Alerts</button>
          <button class="tab-btn" data-type="achievements">Achievements</button>
          <div class="line"></div>
        </div>

        <div class="notification-container">
          <!-- Notifications will be inserted here by JavaScript -->
        </div>

        <div class="no-notifications text-center mt-3" style="display: none;">
          No notifications found
        </div>
      </section>

    </main>

    <!-- Scripts -->
    <script src="assets/js/notification.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
