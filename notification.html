<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FSKTM KPI Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li class="logo">
          <a href="index.html" class="navbar-brand">

        <li><a href="index.html">Home</a></li>

    <!-- Main Content -->
    <main>

      <!-- Notifications Section -->
      <section id="notifications" class="container mb-3">
        <h4>Notifications</h4>

        <div class="tab-box mb-3">
          <button class="tab-btn active" data-type="all">All</button>
          <button class="tab-btn" data-type="alerts">Alerts</button>
          <button class="tab-btn" data-type="achievements">Achievements</button>
          <div class="line"></div>

        <div class="notification-container">
          <!-- Notifications will be inserted here by JavaScript -->
        </div>

        <div class="no-notifications text-center mt-3" style="display: none;">
          No notifications found
